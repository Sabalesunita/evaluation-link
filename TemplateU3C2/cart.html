<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style></style>

  <body>
    <div>

      <h2 id="total">
        <!--Show cart total ONLY here-->
      </h2>

    </div>
    <div id="cart">
      <!--Show dishes added to cart here-->
      <!-- add an remove button to each dish so that you can remove that dish from cart, give it HTML id as 'remove' -->

    </div>
    <button onclick="window.location.href='checkout.html'">Checkout page</button>
  </body>

</html>
<script>
 var cartArr=JSON.parse(localStorage.getItem("cart"));
 //console.log("cartArr");

 cartArr.map(function(el){

let div=document.createElement("div");

let image=document.createElement("img");
image.src=el.strMealThumb;

let name=document.createElement("p");
name.textContent=el.strmeal;

let price=document.createElement("p")
price.textContent=Math.round(Math.random()*500);

let remove=document.createElement("button")
remove.textContent="Remove";

div.append(image,name,price,remove);
document.querySelector("#cart").append(div);

 });

</script>
