<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
    <input type="text" id="name" placeholder="enter name"/>
    <input type="number" id="number" placeholder="enter your number"/>
    <button onclick="submit()" id="submit" >Submit</button>
    </div>
  </body>

</html>

<script>
  function submit()
  {
    let name=document.getElementById("name").value;
    let number=document.getElementById("number").value;
    if(name && number)
    {
      setTimeout(function (){
        alert("Your order is accepted ")
      });

      setTimeout(function (){
        alert("Your order is being cooked")
      },3000);

      setTimeout(function (){
        alert("Your order is ready")
      },8000);
   
      setTimeout(function (){
        alert("Order out for delivery ")
      },10000);

      setTimeout(function (){
        alert("Order delivered")
      },12000);
    }

   

  }


</script>
